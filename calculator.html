
    <!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: #fff;
        }
        .display {
            padding: 20px;
            font-size: 2em;
            text-align: right;
            background: #333;
            color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            background: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e0e0e0;
        }
        .button.operator {
            background: #f9a825;
            color: #fff;
        }
        .button.operator:hover {
            background: #f57f17;
        }
        .button.double {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button double" onclick="clearDisplay()">C</div>
            <div class="button operator" onclick="appendOperator('/')">/</div>
            <div class="button operator" onclick="appendOperator('*')">*</div>
            <div class="button operator" onclick="appendOperator('-')">-</div>
            <div class="button" onclick="appendNumber('7')">7</div>
            <div class="button" onclick="appendNumber('8')">8</div>
            <div class="button" onclick="appendNumber('9')">9</div>
            <div class="button operator" onclick="appendOperator('+')">+</div>
            <div class="button" onclick="appendNumber('4')">4</div>
            <div class="button" onclick="appendNumber('5')">5</div>
            <div class="button" onclick="appendNumber('6')">6</div>
            <div class="button double operator" onclick="calculate()">=</div>
            <div class="button" onclick="appendNumber('1')">1</div>
            <div class="button" onclick="appendNumber('2')">2</div>
            <div class="button" onclick="appendNumber('3')">3</div>
            <div class="button double" onclick="appendNumber('0')">0</div>
            <div class="button" onclick="appendNumber('.')">.</div>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').textContent = '0';
        }

        function appendNumber(number) {
            const display = document.getElementById('display');
            if (display.textContent === '0') {
                display.textContent = number;
            } else {
                display.textContent += number;
            }
        }

        function appendOperator(operator) {
            const display = document.getElementById('display');
            const currentText = display.textContent;
            const lastChar = currentText[currentText.length - 1];

            if ('+-*/'.includes(lastChar)) {
                display.textContent = currentText.slice(0, -1) + operator;
            } else {
                display.textContent += operator;
            }
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.textContent = eval(display.textContent);
            } catch (e) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
